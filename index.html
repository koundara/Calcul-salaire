<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul Salaire Enseignants</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4 font-sans text-slate-900">

    <div id="section-auth" class="bg-white shadow-sm rounded-xl w-full max-w-md border border-slate-200">
        <div class="p-8 pb-4 text-center">
            <h1 class="text-2xl font-bold text-slate-800">Bienvenue</h1>
            <p class="text-slate-500 mt-1">Identifiez-vous pour calculer les salaires</p>
        </div>
        <div class="p-8 pt-4 space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">Adresse e-mail</label>
                <input type="email" id="email" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-600 outline-none" placeholder="exemple@domaine.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">Mot de passe</label>
                <input type="password" id="password" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-600 outline-none" placeholder="••••••••">
            </div>
            <button id="btn-login" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg shadow-sm transition-all active:scale-[0.98]">
                Se connecter
            </button>
            <p id="msg-auth" class="text-center text-sm"></p>
        </div>
    </div>

    <div id="section-app" class="hidden bg-white shadow-sm rounded-xl w-full max-w-2xl border border-slate-200 p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-slate-800">Calculateur Professionnel</h1>
            <button id="btn-logout" class="text-xs text-red-500 hover:underline">Déconnexion</button>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Nom de l'enseignant</label>
                    <input type="text" id="ens-nom" class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Salaire de Base (GNF/CFA)</label>
                    <input type="number" id="base-pay" class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="btn-save" class="w-full bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700">Calculer & Enregistrer</button>
            </div>
            
            <div id="resultat" class="bg-slate-50 p-4 rounded-lg border border-dashed border-slate-300 flex flex-col justify-center items-center text-center">
                <p class="text-slate-400">Le résultat du calcul s'affichera ici après enregistrement.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBbUxK4u35uadzJVeEZaIkvJkw2hGbN3zE",
            authDomain: "calcul-salaire-enseignants.firebaseapp.com",
            projectId: "calcul-salaire-enseignants",
            storageBucket: "calcul-salaire-enseignants.firebasestorage.app",
            messagingSenderId: "56983641746",
            appId: "1:56983641746:web:1d774b656255447505904b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GESTION DES VUES ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('section-auth').classList.add('hidden');
                document.getElementById('section-app').classList.remove('hidden');
            } else {
                document.getElementById('section-auth').classList.remove('hidden');
                document.getElementById('section-app').classList.add('hidden');
            }
        });

        // --- CONNEXION ---
        document.getElementById('btn-login').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                document.getElementById('msg-auth').innerText = "Erreur : Identifiants invalides";
                document.getElementById('msg-auth').className = "text-center text-sm text-red-500";
            }
        };

        // --- DECONNEXION ---
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        // --- CALCUL ET ENREGISTREMENT ---
        document.getElementById('btn-save').onclick = async () => {
            const nom = document.getElementById('ens-nom').value;
            const base = parseFloat(document.getElementById('base-pay').value);
            
            if(!nom || isNaN(base)) return alert("Remplissez les champs !");

            // Exemple de calcul (Prime 10% - Retenue 5%)
            const prime = base * 0.10;
            const retenue = base * 0.05;
            const net = base + prime - retenue;

            try {
                await addDoc(collection(db, "calculs"), {
                    enseignant: nom,
                    salaireNet: net,
                    date: new Date().toLocaleString(),
                    creePar: auth.currentUser.email
                });
                
                document.getElementById('resultat').innerHTML = `
                    <h3 class="text-lg font-bold text-green-600 uppercase">Fiche de ${nom}</h3>
                    <p class="text-2xl font-black mt-2">${net.toLocaleString()} GNF</p>
                    <p class="text-xs text-slate-400 mt-2 italic text-green-500 font-bold">Enregistré avec succès !</p>
                `;
            } catch (e) {
                alert("Erreur base de données : " + e.message);
            }
        };
    </script>
</body>
</html>
